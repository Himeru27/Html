    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <style>
        body {
            background: 
                linear-gradient(rgba(245, 245, 245, 0.151), rgba(245, 245, 245, 0.9)),
                url('https://storage.googleapis.com/bukas-website-v3-prd/website_v3/data_sync/partner/cover_photo/phinma_29.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
        }
        
        .main-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        .login-container {
            width: 95%;
            max-width: 800px;
        }
        .role-card {
            cursor: pointer;
            height: 180px;
            transition: all 0.3s ease;
            border: none;
        }
        .role-card:hover {
            transform: translateY(-5px);
        }
        .admin-card:hover {
            box-shadow: 0 0 20px rgba(255, 100, 100, 0.6) !important;
        }
        .teacher-card:hover {
            box-shadow: 0 0 20px rgba(33, 149, 243, 0.6) !important;
        }
        .student-card:hover {
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.6) !important;
        }
        .logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid #1a2a6c;
            object-fit: cover;
        }
        .admin-icon {
            color: #ff416c;
        }
        .teacher-icon {
            color: #2196F3;
        }
        .student-icon {
            color: #4CAF50;
        }
    </style>

                <h2 class="w3-text-dark-grey">PHINMA SIS LOGIN PORTAL</h2>
                <p class="w3-text-grey">Continue as</p>
            </div>
            
            <div class="w3-container w3-padding">
                <div class="w3-row">
                    <div class="w3-col m4 w3-center w3-padding">
                        <div class="role-card admin-card w3-card-4 w3-round-large w3-white" 
                             onclick="selectRole('admin')">
                            <div class="w3-container w3-padding-24">
                                <i class="fas fa-user-cog fa-3x admin-icon"></i>
                                <h4>Administrator</h4>
                                <p class="w3-small w3-text-grey">Manage users</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="w3-col m4 w3-center w3-padding">
                        <div class="role-card teacher-card w3-card-4 w3-round-large w3-white" 
                             onclick="selectRole('teacher')">
                            <div class="w3-container w3-padding-24">
                                <i class="fas fa-chalkboard-teacher fa-3x teacher-icon"></i>
                                <h4>Teacher</h4>
                                <p class="w3-small w3-text-grey">Manage grades</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="w3-col m4 w3-center w3-padding">
                        <div class="role-card student-card w3-card-4 w3-round-large w3-white" 
                             onclick="selectRole('student')">
                            <div class="w3-container w3-padding-24">
                                <i class="fas fa-user-graduate fa-3x student-icon"></i>
                                <h4>Student</h4>
                                <p class="w3-small w3-text-grey">View grades</p>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="w3-center w3-padding-16">
                    <p class="w3-text-grey w3-small">Click on a role to proceed to login</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function selectRole(role) {
            localStorage.setItem('selectedRole', role);
            window.location.href = 'login.html';
        }
    </script>
